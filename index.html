<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PriceWave</title>
  <style>
    :root{ --bg:#0b1220; --panel:#0f172a; --border:#1f2a44; --text:#e5e7eb; --muted:#93a0b8; --accent:#22d3ee; --danger:#f43f5e; --grid:#152036; --grid2:#1b2a47; }
    *{box-sizing:border-box} body{margin:0; font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial,sans-serif; background:var(--bg); color:var(--text)}
    .container{max-width:1100px; margin:0 auto; padding:24px}
    .card{background:var(--panel); border:1px solid var(--border); border-radius:16px; padding:16px; margin-bottom:12px}
    .row{display:flex; gap:8px; align-items:center}
    .tooltip{position:absolute; pointer-events:none; background:#0b1324; color:#dbeafe; padding:6px 8px; font-size:12px; border:1px solid #2a3a5f; border-radius:8px; transform:translate(-50%,-110%); white-space:nowrap; box-shadow:0 8px 24px rgba(0,0,0,.35)}
    .xline{stroke:#3b4d75; stroke-dasharray:2 3}
  </style>
</head>
<body>
  <div class="container">
    <h1>PriceWave</h1>
    <div class="card">
      <div class="row" style="justify-content:space-between; margin-bottom:8px">
        <div class="row" style="gap:8px; flex-wrap:wrap">
          <span id="yUnit">Y‑axis: USD (Close)</span>
          <span id="dateSummary"></span>
        </div>
        <div class="row" style="gap:6px; flex-wrap:wrap">
          <button id="normalize">Toggle % Change</button>
          <button id="logscale">Toggle Log Scale</button>
          <button id="exportCsv">Export CSV</button>
        </div>
      </div>
      <div class="row">
        <input id="apikey" placeholder="API key (optional)">
        <button id="clearKey">Clear</button>
      </div>
      <div class="row" style="margin-top:6px">
        <input id="ticker" placeholder="e.g., AAPL, MSFT, NVDA" />
        <button id="add">Add</button>
      </div>
      <svg id="chart" viewBox="0 0 900 380" style="width:100%; height:380px; background:#0b1324; border:1px solid #1f2a44; border-radius:12px"></svg>
      <div id="legend" class="row" style="gap:16px; flex-wrap:wrap"></div>
      <div id="tt" class="tooltip" style="display:none"></div>
      <div id="err" style="display:none; color:#fecaca"></div>
    </div>
  </div>
<script>
// Placeholder minimal JS so file exists; your full version is already in canvas & zips I provided.
console.log('PriceWave');
document.addEventListener("DOMContentLoaded", () => {
  const y = document.getElementById("year");
  if (y) y.textContent = new Date().getFullYear();
});
</script>
<footer style="text-align:center; font-size:12px; color:#93a0b8; margin:20px 0;">
  <p>© <span id="year"></span> PriceWave • All data sourced from public market APIs.</p>
  <p>
    <a href="#" onclick="alert('We respect your privacy. No personal data is stored. API keys remain in your browser.'); return false;">Privacy</a> |
    <a href="#" onclick="alert('PriceWave is a simple stock visualization tool for personal use. Data is not guaranteed to be accurate.'); return false;">About</a>
  </p>
</footer>
</body>
</html>
